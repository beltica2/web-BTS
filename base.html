<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>BTS | STpage</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <script type="text/javascript" src="sc.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header_logo">
                <img src="https://www.ibighit.com/images/bts/logo.png" alt="BTS로고">
            </div>
            <div class="header_menu">
                <ol>
                    <li><a href="#">profile</a></li>
                    <li><a href="#">discography</a></li>
                    <li><a href="#">video</a></li>
                    <li><a href="#">schedule</a></li>
                    <li><a href="#">award</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="bottom_wrapper">


        <!-- Contents -->

        <div class="cont">
            <!--
            <div class="cont_nav"><div class="header_logo"><img src="https://www.ibighit.com/images/bts/logo.png" alt="BTS로고"></div></div>
            -->
        </div>

        <!--footer-->
        <div class="footer">
            <div class="sns">
                <ul class="clearfy">

                    <li id="icon_circle">
                        <span class="ir_pm">트위터공식</span>
                        <a class="twit" href="https://twitter.com/BTS_bighit" target="_blank" title="트위터(공식)"></a></li>

                    <li id="icon_circle2">
                        <span class="ir_pm">트위터멤버</span>
                        <a class="twit" href="#" target="_blank" title="트위터(멤버)"></a></li>

                    <li id="icon_circle"><a class="facebook" href="#" target="_blank" title="페이스북"></a><span class="ir_pm">v페북</span></li>

                    <li id="icon_circle">
                        <span class="ir_pm">인스타</span>
                        <a class="instagram" href="#" target="_blank" title="인스타그램(공식)"></a></li>

                    <li id="icon_circle">
                        <span class="ir_pm">유튜브(방탄티비)</span>
                        <a class="youtube" href="#" target="_blank" title="BANGTAN-TV(YouTube)"></a></li>

                    <li id="icon_circle2">
                        <span class="ir_pm">유튜브(빅히트)</span>
                        <a class="youtube" href="#" target="_blank" title="BigHitEnt(YouTube)"></a></li>

                    <li>
                        <span class="">다음펜카페</span>
                        <a href="#" target="_blank" title="팬카페"></a></li>

                    <li>
                        <span class="">블로그</span>
                        <a href="#" target="_blank" title="Blog"></a></li>

                    <li>
                        <span class="">싸클</span>
                        <a href="https://soundcloud.com/bangtan" target="_blank" title="SoundCloud"></a></li>
                </ul>
            </div>
            <div class="family_site">
                <div>
                    <h3>seoultech</h3>
                </div>
            </div>
            <div class="copyright">
                <p>
                    <span>Copyright</span>
                    <span>@</span>
                    <span>2020</span>
                    <span>SeoulTech</span>
                    <span>Entertainment</span>
                    <span>NO</span>
                    <span>Rights</span>
                    <span id="last">reserved</span>
                </p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="sc.js">
        $(".header .header_logo").click(function(e) {
            e.preventDefault();
            //$("#cont_nav").css("display","block");
            //$("#cont_nav").show();
            //$("#cont_nav").fadeIn();
            //$("#cont_nav").slideDown();
            //$("#cont_nav").toggle();
            //$("#cont_nav").fadeToggle();
            $(".header .header_menu").slideToggle(200);
            $(this).toggleClass("on");
        });
    </script>
</body>
</html>
